name: Release

on:
  push:
    branches: [master, feature/*]

jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Set Branch
        id: branch
        run: |
          BNAME="$(echo -n ${GITHUB_REF##*/} | sed 's#/#-#g' | tr '[:upper:]' '[:lower:]')"
          BID="$GITHUB_RUN_NUMBER-$(date +%s)"
          echo ::set-env name=BRANCH_NAME::$BNAME
          echo ::set-env name=APP_BUILD::$BID-$GITHUB_SHA
          echo ::set-env name=BUILD_ID::$BID
      - name: Install dependencies
        run: npm ci
      - name: Setup GIT
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          mkdir -p ~/.ssh
          ssh-keyscan github.com > ~/.ssh/known_hosts
      - name: Release GITHUB
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ $BRANCH_NAME == 'master' ]]; then
            echo "Run publish production"
            npm run lerna:publish
          else
            echo "Run publish canary"
            npm run lerna:canary -- --preid=$BRANCH_NAME.$BUILD_ID
          fi
      - name: Release NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [[ $BRANCH_NAME == 'master' ]]; then
            echo "Run publish production"
          else
            echo "Run publish canary"
          fi
